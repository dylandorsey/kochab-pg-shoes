<div>
    <input ng-model="newShoe.name">
    <input ng-model="newShoe.cost">
    <button ng-click="vm.addNewShoe(newShoe)">Add new shoe</button>
    <ul ng-repeat="shoe in vm.shoeStoreInventory.inventory">
        <input ng-model="shoe.name"></input>
        <input ng-model="shoe.cost"></input>
        <button ng-click="vm.deleteShoe(shoe)">delete</button>
        <button ng-click="vm.updateShoe(shoe)">Update</button>
    </ul>
</div>
